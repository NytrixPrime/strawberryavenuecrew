<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAC | Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <!-- HEADER -->
    <header>
        <img src="logo.png" class="logo" alt="Logo SAC">
        <h1>Strawberry Avenue Crew</h1>
    </header>

    <!-- NAVBAR -->
    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="storia.html">Storia</a>
            <a href="membri.html">Membri</a>
            <a href="feedback.html">Feedback</a>
        </div>
    </nav>

    <!-- SEZIONE FEEDBACK -->
    <section>
        <h2>Lascia un Feedback</h2>

        <p class="section-subtitle">
            Scrivi il tuo feedback per aiutarci a migliorare.
        </p>

        <form id="feedback-form" style="margin-top:14px;">
            <textarea id="feedback-input" placeholder="Scrivi qui il tuo messaggio..." 
                      style="width:100%; height:120px; border-radius:6px; padding:10px; 
                      border:none; outline:none; font-size:1rem;"></textarea>

            <button type="submit" class="join-banner" 
                    style="margin-top:14px; padding:10px 24px;">
                Invia Feedback
            </button>
        </form>

        <p id="feedback-status" style="margin-top:12px; font-size:0.9rem;"></p>

    </section>

    <footer>
        © 2025 Strawberry Avenue Crew — All Rights Reserved.
    </footer>

</div>

<script src="feedback.js"></script>

</body>
</html>
